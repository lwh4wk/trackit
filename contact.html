<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">


    <style>
        li.nav-item {
            text-color: white;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>

        <div class="navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
</header>


<div class="container-fluid jumbotron text-center">
    <h1>Contact Us</h1>
</div>
<div style="padding: 2%" class="form-group col-md-6">
    <form>
        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-3">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputAddress" placeholder="Your Email Address">
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <label>Please describe what your problem is</label>
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <textarea type="text" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div align="center">
            <button type="submit" class="btn btn-primary" style="align-content: center">Submit</button>
        </div>
    </form>
</div>
<div style="padding: 2%" class="form-group col-md-6"></div>
</body>
</html>
