<div class="container-fluid jumbotron text-center">
    <h1>Contact Us</h1>
</div>

<div class="form-group">
    <form>
        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3">
                <input type="email" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group col-md-3">
                <input type="password" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputAddress" placeholder="Your Email Address">
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <label>Please describe what your problem is</label>
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
                <textarea type="text" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group col-md-3"></div>
        </div>

        <div align="center">
            <button type="submit" class="btn btn-primary" style="align-content: center">Submit</button>
        </div>
    </form>
</div>
