<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        li.nav-item {
            text-color: white;
            color: white;
        }
    </style>
</head>
<body style="background-image: url('img/green.jpg'); background-repeat: no-repeat; background-size: cover;">
<header>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
        <h2 class="navbar-brand brand-name">
            <a class="navbar-brand" href="index.html" style="max-width: 45%; padding: 0;"><img class="img-fluid" src="img/logo.png"></a>
        </h2>

        <div class="navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
</header>

<div style="padding: 2%">
    <div class="container-fluid text-center" style="padding-bottom: 2%">
        <h1>Contact Us</h1>
    </div>

    <div class="form-group">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-3">
                    <input id="fnameInput" type="text" class="shadow-sm bg-white rounded form-control" placeholder="First Name">
                </div>

                <div class="form-group col-md-3">
                    <input id="lnameInput" type="text" class="shadow-sm bg-white rounded form-control" placeholder="Last Name">
                </div>
                <div class="form-group col-md-3"></div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <input id="emailInput" type="email" class="shadow-sm bg-white rounded form-control" id="inputAddress" placeholder="Your Email Address">
                </div>
                <div class="form-group col-md-3"></div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label>Please Describe Your Problem</label>
                </div>
                <div class="form-group col-md-3"></div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <textarea id="messageInput" type="text" class="shadow-sm bg-white rounded form-control" rows="5"></textarea>
                </div>
                <div class="form-group col-md-3"></div>
            </div>

            <div align="center">
                <button type="button" onclick="submitContact()" class="btn btn-primary" style="align-content: center">Submit</button>
            </div>
            <div class="row" id="successMessage" style="padding-top: 2%;" hidden>
                <div class="form-group col-12">
            <span>
                <div class="alert alert-success" role="alert">Successfully Submitted. You should receive a confirmation email within the next few minutes.</div>
            </span>
                </div>
            </div>
        </form>
    </div>

    <div style="padding-top: 10%; padding-left: 10%; padding-right: 10%; width: auto;">
        <h5>More Contacts</h5>
        <hr class="my-1">
        <div class="row">
            <div class="col-md-3">
                <h6>Location</h6>
                <p>123 Ecommerce Rd.<br>Charlottesville, VA 22903</p>
            </div>
            <div class="col-md-3">
                <h6>Email</h6>
                <p>trackitsupport@gmail.com</p>
            </div>
            <div class="col-md-3">
                <h6>Phone Number</h6>
                <p>804-123-4567</p>
            </div>
            <div class="col-md-3">
                <h6>Social Media</h6>
                <div class="row">
                    <div class="col-md-2">
                        <a href="https:facebook.com" target="_blank" class="fa fa-facebook"></a>
                    </div>
                    <div class="col-md-2">
                        <a href="https:twitter.com" target="_blank" class="fa fa-twitter"></a>
                    </div>
                    <div class="col-md-2">
                        <a href="https:instagram.com" target="_blank" class="fa fa-instagram"></a>
                    </div>
                    <div class="col-md-6"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function submitContact() {
        let xhrAccount = new XMLHttpRequest();
        xhrAccount.onload = function() {
            if (xhrAccount.status == 200) {
                document.getElementById("successMessage").hidden = false;
            }
        }

        xhrAccount.open('POST', 'contact.php', true);
        xhrAccount.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhrAccount.send("emailInput=" + document.getElementById("emailInput").value +
                        "&fnameInput=" + document.getElementById("fnameInput").value +
                        "&lnameInput=" + document.getElementById("lnameInput").value +
                        "&messageInput=" + document.getElementById("messageInput").value);

    }
</script>

</body>
</html>
